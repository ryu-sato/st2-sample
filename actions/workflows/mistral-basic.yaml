version: '2.0'

examples.mistral-basic:
  description: A basic workflow that runs an arbitrary linux command.
  type: direct
  input:
    - cmd
    - timeout
  output:
    stdout: <% $.stdout %>
  tasks:
    task1:
      action: core.local cmd=<% $.cmd %> timeout=<% $.timeout %>
      publish:
        stdout: <% task(task1).result.stdout %>
        stderr: <% task(task1).result.stderr %>

    task2:
      action: core.ask

    task3:
      action: core.local cmd=<% $.cmd %> timeout=<% $.timeout %>

